<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="total">
        <h1>Signup</h1>
        <form action="">
            <div class="input">
                <label for="name">Name :</label>
                <input type="text" id="name" placeholder="Enter your name" name="name">
            </div>
            <div class="input">
                <label for="email">Email :</label>
                <input type="email" id="email" placeholder="Enter your email id" name="email">
            </div>
            <div class="input">
                <label for="password">Password :</label>
                <input type="password" id="password" placeholder="password" name="password">
            </div>
            <div class="input">
                <label for="cpassword">Confirm Password :</label>
                <input type="password" id="cpassword" placeholder="password" name="cpassword">
            </div>
            <div class="checkbox">
                <div><input type="checkbox" id="checkbox" name="checkbox" checked="checked">&nbsp;&nbsp; I agree with privacy policy
                </div>
            </div>            
            <div class="btn">
                <button type="button">Sign Up</button>
            </div>
        </form>
    </div>
</body>

</html>
